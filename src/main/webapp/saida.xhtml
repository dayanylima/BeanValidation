<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bean Validation JSF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/theme.css"/>
    </h:head>
    <h:body>


        <div class="row-fluid">
            <h:form class="form-horizontal">
                <fieldset>
                    <div id="legend">
                        <legend class="">Formul√°rio de registro</legend>
                    </div>

                    <!-- Nome -->
                    <div class="control-group">
                        <label class="control-label"  for="nome"> Nome</label>
                        <div class="controls">
                            <h:outputText id="nome" value="#{usuarioBean.usuario.nome}" p:placeholder="Enter Ur Name" class="input-xlarge"/>
                        </div>
                    </div>

                    <!-- Senha -->
                    <div class="control-group">
                        <label class="control-label" for="senha">Senha</label>
                        <div class="controls">
                            <h:outputText  id="senha" value="#{usuarioBean.usuario.senha}" p:placeholder="Enter Ur Password" class="input-xlarge"/>
                        </div>
                    </div>

                    <!-- Nascimento -->
                    <div class="control-group">
                        <label class="control-label" for="nascimento"> Data de nascimento</label>
                        <div class="controls">
                            <h:outputText p:type="date" id="nascimento" value="#{usuarioBean.usuario.nascimento}"  class="input-xlarge"/>
                        </div>
                    </div>

                    <!-- Email  -->
                    <div class="control-group">
                        <label class="control-label"  for="email">Email</label>
                        <div class="controls">
                            <h:outputText  id="email" value="#{usuarioBean.usuario.email}" p:placeholder="Enter Ur Email" class="span2"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <h:commandButton value="Voltar" action="index" class="btn btn-success"/>
                        </div>
                    </div>

                </fieldset>
            </h:form>
        </div>
    </h:body>
</html>
