<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bean Validation JSF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>  
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>

    <h:body>
        <div>
            <h:form  class="formulario">
                <fieldset>
                    <div><legend class="title">Formul√°rio de Registro</legend></div>

                    <h:messages/>
                    <!-- Nome -->
                    <div>
                        <label class="label"><span>Nome:</span>
                        <div>
                            <h:inputText class="campo" value="#{usuarioBean.usuario.nome}" p:placeholder="Digite nome"/>
                        </div>
                        </label>
                    </div>

                    <!-- Senha -->
                    <div >
                        <label class="label"><span>Senha:</span>
                        <div >
                            <h:inputSecret  class="campo" value="#{usuarioBean.usuario.senha}" p:placeholder="Digite senha"/>
                        </div>
                        </label>
                    </div>

                    <!-- Nascimento-->
                    <div >
                        <label class="label"><span>Data de nascimento:</span>
                        <div>
                            <h:inputText class="campo" p:type="date" value="#{usuarioBean.usuario.nascimento}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:inputText>
                        </div>
                        </label>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="label"><span>Email:</span>
                        <div>
                            <h:inputText  class="campo" value="#{usuarioBean.usuario.email}" p:placeholder="Digite email"/>                              </div>
                            </label>
                    </div>

                    <!-- Submit -->

                    <div id="botao">
                        <h:commandButton class="botao" value="Registrar" action="#{usuarioBean.save()}"/>
                    </div>
                </fieldset>
            </h:form>
        </div>

    </h:body>
</html>
